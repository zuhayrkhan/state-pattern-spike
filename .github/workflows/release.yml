name: Release (Manual)

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version (optional, e.g., 1.0.0)'
        required: false
        type: string
      developmentVersion:
        description: 'Next development version (optional, e.g., 1.0.1-SNAPSHOT)'
        required: false
        type: string

permissions:
  contents: write  # needed to push tags and release commits

jobs:
  release:
    name: Prepare and Perform Maven Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history so release plugin can create tags

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Show Git remote
        run: |
          git remote -v

      - name: Maven Release Prepare + Perform
        env:
          MAVEN_OPTS: -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true
        run: |
          set -e
          MVN_ARGS="-B -U"
          if [ -n "${{ github.event.inputs.releaseVersion }}" ]; then
            MVN_ARGS+=" -DreleaseVersion=${{ github.event.inputs.releaseVersion }}"
          fi
          if [ -n "${{ github.event.inputs.developmentVersion }}" ]; then
            MVN_ARGS+=" -DdevelopmentVersion=${{ github.event.inputs.developmentVersion }}"
          fi
          echo "Running: mvn $MVN_ARGS release:prepare release:perform"
          mvn $MVN_ARGS release:prepare release:perform

      - name: Upload Release Artifacts (local repo target)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-target-dir
          path: |
            target/**
          if-no-files-found: warn
          retention-days: 7
